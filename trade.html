<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<title>Backed By Happiness</title>
	<script type="text/javascript" defer src="index.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>
	<header>
		<nav>
			<div class="edge-spacing">
				<!-- set spacing from edges of screen -->
				<div class="nav-container">
					<!-- wraps content -->
					<div>
						<!-- wraps logo -->
						<div class="logo-wrapper">
							<!-- set margin for logo, spacing from nav links -->
							<img src="images\logo no background cropped.png"> <!-- logo -->
						</div>
					</div>
					<div class="link-container">
						<!-- contain links -->
						<div class="left-links">
							<!-- contain left links -->
							<ul class="nav-list">
								<!-- list of links -->
								<li class="global-nav-list-item">
									<a href="index.html" class="nav-link">home</a>
								</li>
								<li class="global-nav-list-item">
									<a href="collect.html" class="nav-link">collect</a>
								</li>
								<li class="global-nav-list-item">
									<a href="redeem.html" class="nav-link">rewards</a>
								</li>
								<li class="global-nav-list-item">
									<a href="trade.html" class="nav-link">Profit Sharing</a>
								</li>
							</ul>
						</div>
						<div class="right-link-container">
							<!-- wraps right links, sets margin between left links -->
							<div class="right-links">
								<!-- contains sign in, create account buttons -->
								<a href="#" class="button">create account</a>
								<a href="#" class="button">sign in</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="top-banner-wrapper">
		<div class="top-banner-container">
			<img src="images\Top Banner.png" class="top-banner">
		</div>
	</div>

	<div>
		<div class="button-container-trade">
			<button type="button" onclick="startSimulation()">
				Start Simulation
			</button>
			<button type="button" onclick="stopSimulation()">
				Stop Simulation
			</button>
			<button type="button" onclick="increaseSpeed()">
				Increase Speed
			</button>
			<button type="button" onclick="decreaseSpeed()">
				Decrease Speed
			</button>
			<input type="reset" name="form-reset" form="parameters" onclick="resetSimulation()">

			</input>
			<div id="timer-value">
			</div>
			<form name="parameters" class="parameter-form" id='parameters' method="POST"
				onsubmit='return setSimulation()'>
				<label for='monthly-spending'>Set Monthly Spending ($/month):</label>
				<input type='number' name='monthly-spending' id='monthly-spending' required='true' form='parameters'>
				<br>
				<label for='initial-users'>Set # of Initial Users</label>
				<input type='number' name='initial-users' id='initial-users' form='parameters'>
				<br>
				<label for='user-growth-rate'>Set User Growth Rate (%)</label>
				<input type='number' name='user-growth-rate' id='user-growth-rate' form='parameters'>
				<input type='submit' name='form-submit' id='submit' form='parameters' value='Set Simulation'>

			</form>
			<div>
				<div class='simulation-result-label' style="display: inline-block;">
					Current Monthly Spending:
				</div>
				<div id='current-monthly-spending' style="display: inline-block;">
				</div>
				<div class='simulation-result-label' style="display:inline-block">
					Your Total Spending:
				</div>
				<div id='total-monthly-spending' style="display:inline-block">
				</div>
				<div class='simulation-result-label' style="display: inline-block;">
					Initial Users:
				</div>
				<div id='current-initial-users' style="display: inline-block;">
				</div>
				<div class='simulation-result-label' style="display: inline-block;">
					Initial User Spending:
				</div>
				<div id='initial-user-spending' style="display:inline-block">
				</div>
				<div class='simulation-result-label' style="display: inline-block;">
					Total Users:
				</div>
				<div id='current-total-users' style="display:inline-block">
				</div>
				<div class='simulation-result-label' style="display: inline-block;">
					User Growth Rate:
				</div>
				<div id='current-growth-rate' style="display:inline-block">
				</div>
				<div class='simulation-result-label' style="display: inline-block;">
					Total User Spending:
				</div>
				<div id='current-user-spending' style="display:inline-block">
				</div>

			</div>

		</div>
		<div>
			<div class="counter">

			</div>
		</div>
	</div>

	<div>
		<footer>
			<div>
				<div class="footer-line">
					<hr>
				</div>
				<div class="footer-text-wrapper">
					<div class="copyright">
						<p class="copyright-text">Copyright &copy 2020 Backed By Happiness</p>
					</div>
					<div class="contact">
						<p class="contact-text">Contact: BackedByHappiness@protonmail.com</p>
					</div>
				</div>
			</div>
		</footer>
	</div>

</body>

</html>
